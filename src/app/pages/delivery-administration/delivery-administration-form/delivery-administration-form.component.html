<div class="p-fluid">
    <form [formGroup]="formDelivery" (ngSubmit)="onSubmit()">
        <div class="formgrid grid">
            <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
                <label for="username">Calificación del conductor:</label>
                <input pInputText id="calification" formControlName="calification">
                <div *ngIf="calificationField.invalid && (calificationField.touched || calificationField.dirty)">
                    <small *ngIf="calificationField.errors?.required" id="username-help-1" class="p-error">
                        {{messageService.fieldRequired}}
                    </small>
                </div>
            </div>
            <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
                <label for="vehicle">Tipo de Vehículo</label>
                <p-dropdown id="vehicle" [options]="vehicleTypes" formControlName="vehicle" [filter]="true"
                    filterBy="name" placeholder="Seleccione">
                    <ng-template pTemplate="selectedItem">
                        <div class="country-item country-item-value" *ngIf="vehicleField.value">
                            <div>{{vehicleField.value}}</div>
                        </div>
                    </ng-template>
                    <ng-template let-item pTemplate="item">
                        <div class="country-item">
                            <div>{{item}}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
                <div *ngIf="vehicleField.invalid && (vehicleField.touched || vehicleField.dirty)">
                    <small *ngIf="vehicleField.errors?.required" id="identification-type-help-1" class="p-error">
                        {{messageService.fieldRequired}}
                    </small>
                </div>
            </div>
        </div>
        <div class="formgrid grid">
            <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
                <label for="name">Description</label>
                <input pInputText id="description" formControlName="description">
                <div *ngIf="descriptionField.invalid && (descriptionField.touched || descriptionField.dirty)">
                    <small *ngIf="descriptionField.errors?.required" id="name-help-1" class="p-error">
                        {{messageService.fieldRequired}}
                    </small>
                </div>
            </div>
            <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
                <label for="placa">Placa del vehículo:</label>
                <input pInputText id="placa" formControlName="placa">
                <div *ngIf="placaField.invalid && (placaField.touched || placaField.dirty)">
                    <small *ngIf="placaField.errors?.required" id="lastname-help-1" class="p-error">
                        {{messageService.fieldRequired}}
                    </small>
                </div>
            </div>
        </div>


        <div *ngIf="!idField.value">

        </div>


        <p-divider></p-divider>
        <div class="field">
            <button pButton pRipple label="Guardar" class="p-button-rounded" icon="pi pi-save"></button>
        </div>
        <div class="field" *ngIf="progressBar">
            <p-progressBar mode="indeterminate"></p-progressBar>
        </div>
    </form>
</div>
